<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja - Integração</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body onload="listar()">
  
  <!-- <button class="btn btn-primary ">Clique aqui</button> -->

  <div class="container-fluid">
      <div class="row">
        <div class="mb-3">
          <label for="txtNome" class="form-label">Nome do Produto:</label>
          <input type="text" class="form-control" id="txtNome" placeholder="Coca-cola 2L">
        </div>
      </div>

      <div class="row">
        <div class="mb-3">
          <label for="txtPreco" class="form-label">Preço do Produto:</label>
          <input type="text" class="form-control" id="txtPreco" placeholder="0.00">
        </div>
      </div>

      <div class="row">
        <div class="mb-3">
          <button class="btn btn-primary " onclick="cadastrar()">Salvar</button>
        </div>
      </div>


      <div class="row">
        <div class="mb-3">
          <table class="table table-striped" id="tblProdutos">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Excluir</th>
            </tr>
      
        </table>
        </div>
      </div>

  </div>
  
  

  <script src="script.js"></script>

</body>
</html>
